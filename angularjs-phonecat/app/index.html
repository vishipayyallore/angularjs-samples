<!doctype html>
<html lang="en" ng-app="phonecatApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Catalog a Sample Angular JS application.</title>

    <link rel="stylesheet" href="bower_components//bootswatch/darkly/bootstrap.css" />
    <link rel="stylesheet" href="bower_components//font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="css/site.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.module.js"></script>
    <script src="PhoneList/phone-list.module.js"></script>
    <script src="PhoneList/phone-list.controller.js"></script>
    <script src="PhoneList/phone-list.component.js"></script>
</head>

<body ng-controller="PhoneListController as vm">

    <div id="sidebar" class="col-md-2">
        <br> Search: <input ng-model="vm.queryOn" class="form-control input-sm" placeholder="Search Value" />
    </div>
    <div id="wrapper">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-collapse collapse">
                <div class="panel-heading">
                    <a href="/AddClient" class="btn btn-xs btn-warning"><i class="fa fa-fa-home" aria-hidden="true"></i> Home</a>                    |&nbsp;
                    <a href="/AddClient" class="btn btn-xs btn-warning"><i class="fa fa-plus-square" aria-hidden="true"></i> New Client</a>
                </div>
            </div>
        </div>

        <div class="container body-content">
            <br>
            <div class="row">
                <div class="col-md-5">
                    <p>This is from Template</p>
                    <!-- Use a custom component to render a list of phones -->
                    <phone-list></phone-list>
                </div>
                <div class="col-md-5">
                    <p>This is from Main Page.</p>
                    <ul class="phones">
                        <li ng-repeat="phone in vm.phones | filter: vm.queryOn">
                            <span>{{phone.name}}</span>
                            <p>{{phone.snippet}}</p>
                        </li>
                        {{vm.queryOn}}
                    </ul>
                </div>
            </div>
        </div>

        <footer>
            <hr class="hr-layout" />
            <div class="float-left">
                <p>&copy; 2016.</p>
            </div>
        </footer>

    </div>



</body>

</html>
