<!doctype html>
<html lang="en" ng-app="phonecatApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World in Angular JS</title>
    
    <link rel="stylesheet" href="bower_components//bootswatch/darkly/bootstrap.css" />
    <link rel="stylesheet" href="bower_components//font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="css/site.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="PhoneListController.js"></script>
  </head>
  <body>
    <div id="sidebar">
        <ul class="nav">
            <li class="active"><a asp-controller="Home" asp-action="Index">Home</a></li>
            <li><a asp-controller="App" asp-action="About">About</a></li>
            <li><a asp-controller="App" asp-action="Contact">Contact</a></li>
            <li><a asp-controller="App" asp-action="Trips">My Trips</a></li>
            <li><a asp-controller="Auth" asp-action="Logout">Logout</a></li>
        </ul>
    </div>

    <div id="wrapper">
        <div class="navbar navbar-default navbar-fixed-top">
                <div class="navbar-collapse collapse">
                    <div style="margin-top: 5Px; margin-left: -0Px" class="panel-heading"> 
                        <a href="/AddClient" class="btn btn-xs btn-warning"><i class="fa fa-fa-home" aria-hidden="true"></i> Home</a> |&nbsp;
                        <a href="/AddClient" class="btn btn-xs btn-warning"><i class="fa fa-plus-square" aria-hidden="true"></i> New Client</a>
                    </div>
                </div>
        </div>
        
        <div class="row" ng-controller="PhoneListController">
            <div class="container" style="margin-left: 0Px">
                <hr>
                <ul>
                    <li ng-repeat="phone in phones">
                        <span>{{phone.name}}</span>
                        <p>{{phone.snippet}}</p>
                    </li>
                </ul>
                
            </div>

            <footer>
                <hr class="hr-layout" />
                <div class="float-left">
                    <p>&copy; 2016.</p>
                </div>
            </footer>
        </div>

    </div>
    
        
  </body>
</html>
