<html lang="en" ng-app>

    <link rel="stylesheet" href="bower_components//bootswatch/darkly/bootstrap.css" />

  <body>
<div id="sidebar">

                    </ul>

            </div>

        <div class="container body-content">

        <footer>

            <div class="float-left">
